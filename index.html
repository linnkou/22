<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج النصوص من الصور</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f8f8f8;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #output {
            margin-top: 20px;
            text-align: right;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            min-height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>استخراج النصوص من الصور</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="submit">رفع الصورة واستخراج النص</button>
        </form>
        <div id="output">سيظهر النص المستخرج هنا...</div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            
            const fileInput = document.getElementById("imageInput");
            if (fileInput.files.length === 0) {
                alert("يرجى اختيار صورة أولاً!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (result.text) {
                    document.getElementById("output").innerText = result.text;
                } else {
                    document.getElementById("output").innerText = "خطأ أثناء استخراج النص.";
                }
            } catch (error) {
                document.getElementById("output").innerText = "حدث خطأ أثناء استخراج النص.";
            }
        });
    </script>

</body>
</html>
